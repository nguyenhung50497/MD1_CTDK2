<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = +prompt("Nhập vào số điện đã dùng trong tháng:");
    let dg = +prompt("Nhập vào đơn giá 1 số điện (VND):");
    let tienDien = so * dg;
    alert("Tiện điện trong tháng là: " + tienDien + "VND");
</script>
</body>
</html>
