<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a");
    let b = +prompt("Nhập b");
    let c = +prompt("Nhập c");
    let x1, x2;
    let delta = (b*b) - (4*a*c);
    if (delta == 0) {
        x1 = -b/(2*a);
        alert("Phương trình có nghiệm kép: " + x1);
    }
    else if (delta > 0) {
        x1 = ((-b) - Math.sqrt(delta)) / (2*a);
        x2 = ((-b )+ Math.sqrt(delta)) / (2*a);
        alert("Phương trình có nghiệm là: "+ x1 + " và " + x2);
    }
    else {
        alert("Phương trình vô nghiệm")
    }
</script>
</body>
</html>
