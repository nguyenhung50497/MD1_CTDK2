<body>
<script>
    let a = +prompt("Nhập vào a:");
    let b = +prompt("Nhập vào b:");
    let c = +prompt("Nhập vào c:");
    if ((a>0) +(b>0) + (c>0)) {
        if ((a+b) > c) {
            if ((b+c) > a) {
                if ((c+a) > b) {
                    alert("Ba số vừa nhập vào là ba cạnh của 1 tam giác");
                }
                else {
                    alert("Ba số vừa nhập vào không là ba cạnh của 1 tam giác");
                }
            }
            else {
                alert("Ba số vừa nhập vào không là ba cạnh của 1 tam giác");
            }
        }
        else {
            alert("Ba số vừa nhập vào không là ba cạnh của 1 tam giác");
        }
    }
    else {
        alert("Ba số vừa nhập vào không là ba cạnh của 1 tam giác")
    }
</script>
</body>
