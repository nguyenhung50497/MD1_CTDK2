<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <label for="month" style="font-size: 50px">Kiểm tra số ngày trong tháng:</label>
  <br><br>
  <input type="number" name="month" id="month" style="width: 200px; height: 40px; font-size: 30px; text-align: center;">
  <br>
  <br>
  <button onclick="dayInMonth()" style="text-align: center; width: 200px; height: 40px; font-size: 24px">Tính số
    ngày</button>
  <p id="result" style="font-size: 30px">Kết quả</p>
  <script>
      function dayInMonth() {
        let month = document.getElementById("month").value;
        switch (month) {
          case '1':
          case '3':
          case '5':
          case '7':
          case '8':
          case '10':
          case '12':
            document.getElementById("result").innerHTML ="Tháng " + month + " có 31 ngày";
            break;
          case '4':
          case '6':
          case '9':
          case '11':
            document.getElementById("result").innerHTML ="Tháng " + month + " có 30 ngày";
            break;
          case '2':
            document.getElementById("result").innerHTML ="Tháng " + month + " có 28 hoặc 29 ngày";
          default:
            document.getElementById("result").innerHTML = "Không có tháng " + month;
        }
      }
  </script>
</body>
</html>
