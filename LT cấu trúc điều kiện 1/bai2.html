<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let age = +prompt("Nhập tuổi của học sinh: ");
  if (age < 15) {
    alert("Học sinh chưa đủ tuổi để đi học lớp 10.");
  }
  else {
    alert("Học sinh đủ tuổi để đi học lớp 10.")
  }
</script>
</body>
</html>
