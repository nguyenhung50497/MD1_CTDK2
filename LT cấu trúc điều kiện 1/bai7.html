<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let p = +prompt("Nhập số phút đã gọi:");
  let price = +prompt("Nhập đơn giá 1 phút gọi (VNĐ):");
  let tienDt = p * price;
  alert("Tiền điện thoại của gia đình là: " + tienDt + "VNĐ");
</script>
</body>
</html>
