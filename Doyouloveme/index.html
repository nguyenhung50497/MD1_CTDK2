<!DOCTYPE html>
<html lang="en">
<head>
    <title>You must love me</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</head>
<style>
    div {
        width: 500px;
        height: 150px;
        text-align: center;
        margin: auto;
        margin-top: 300px;
    }
    input {
        width: 100px;
        height: 40px;
        font-size: 30px;
        position: absolute;
    }
    #yes {
        left: 800px;
    }
    #no {
        right: 800px;
    }
    h1 {
        font-size: 50px;
    }
</style>
<body>
<div>
<h1>Do you love me?</h1>
<input type="button" id="yes" value=" YES " onclick="yesClick()"/>
<input type="button" id="no" value="NO" onmouseover="noHover()"/>
</div>
<script>
    function yesClick() {
        alert("Yes. I love you too <3!!! ");
    }
    function noHover() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>
</body>
</html>
